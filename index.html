<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1 class="text-center">Use me!!!<span style='font-size:30px;'>&#128521;</span></h1>
  <div class=" container flex flex-col bg-dark col-3">
    <div class="row">
      <input placeholder="Enter here" class="input text-center border border-0 bg-secondary" type="text"/>
    </div>
    <div class="row">
      <button class="button bg-warning text-dark">AC</button>
      <button class="button bg-warning text-dark">%</button>
      <button class="button bg-warning text-dark">b</button>
      <button class="button bg-warning text-dark">*</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button bg-warning text-dark">/</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button bg-warning text-dark">+</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button bg-warning text-dark">-</button>
    </div>
    <div class="row">
      <button class="button col-5">0</button>
      <button class="button col-3 bg-warning text-dark">.</button>
      <button class="button col-3 bg-warning text-dark">=</button>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
